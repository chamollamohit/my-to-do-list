<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
        </div>
        
        <div id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button id="add-task-btn">Add</button>
        </div>
        
        <div class="task-section">
            <h2 class="pending">Pending Tasks</h2>
            <ul id="pending-task-list"></ul>
        </div>

        <div class="task-section">
            <h2  class="complete">Completed Tasks</h2>
            <ul id="completed-task-list"></ul>
            <button id="clear-completed-btn" class="clear-btn">Clear Completed</button>
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
