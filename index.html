<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-glyph-design-circle/66/external-Todo-List-shopping-ande-commerce-solid-design-circle.png">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My To-Do List <img width="30" height="30" src="https://img.icons8.com/external-flat-design-circle/64/external-Todo-List-business-flat-design-circle.png" alt="external-Todo-List-shopping-ande-commerce-solid-design-circle"/></h1>
        </div>
        
        <div id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button id="add-task-btn">Add</button>
        </div>
        
        <div class="task-section">
            <h2 class="pending">Pending Tasks</h2>
            <ul id="pending-task-list"></ul>
        </div>

        <div class="task-section">
            <h2  class="complete">Completed Tasks</h2>
            <ul id="completed-task-list"></ul>
            <button id="clear-completed-btn" class="clear-btn">Clear Completed</button>
            
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
